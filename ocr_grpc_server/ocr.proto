syntax = "proto3";

service OCRService {
    rpc PerformOCR (OCRRequest) returns (OCRResponse);
}

message OCRRequest {
    bytes image_data = 1;
}

message OCRResult {
    string text = 1;
    float confidence = 2;  // 텍스트의 신뢰도
    repeated float box = 3; // OCR로 인식된 텍스트의 bounding box 좌표
}

message OCRResponse {
    repeated OCRResult results = 1;
}
